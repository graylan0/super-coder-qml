<!DOCTYPE html>
<html>
<head>
    <title>Settings - Quantum Code Manager</title>
    <link rel="stylesheet" href="css/all.min.css">
    <script type="text/javascript" src="eel.js"></script>
    <style>
        /* Reusing styles from the main page */
        /* ... */

        /* Additional styles for the textarea */
        textarea#weaviateData {
            width: 100%;
            height: 150px;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            background-color: #f8f8f8;
            font-size: 16px;
            resize: none;
        }
    </style>
</head>
<body>

    <div class="menu">
        <a href="index.html">Home</a>
        <a href="#settings">Settings</a>
    </div>

    <h1>Settings</h1>

    <!-- Weaviate Client URL -->
    <label for="weaviateClientUrl">Weaviate Client URL:</label>
    <input type="text" id="weaviateClientUrl" placeholder="Enter Weaviate Client URL...">
    <button onclick="setWeaviateClientUrl()">Set Weaviate Client URL</button><br>

    <!-- OpenAI API Key -->
    <label for="apiKey">OpenAI API Key:</label>
    <input type="text" id="apiKey" name="apiKey">
    <button onclick="setAPIKey()">Set API Key</button><br>

    <!-- Inject Data into Weaviate -->
    <label for="weaviateData">Inject Data into Weaviate:</label>
    <textarea id="weaviateData" placeholder="Enter data to inject into Weaviate..."></textarea>
    <button onclick="injectWeaviateData()">Inject Data</button><br>

    <!-- Additional Settings (placeholders) -->
    <label for="additionalSetting1">Additional Setting 1:</label>
    <input type="text" id="additionalSetting1" placeholder="Enter value...">
    <button onclick="setAdditionalSetting1()">Set</button><br>

    <label for="additionalSetting2">Additional Setting 2:</label>
    <input type="text" id="additionalSetting2" placeholder="Enter value...">
    <button onclick="setAdditionalSetting2()">Set</button><br>

    <script>
        // JavaScript functions for settings
        async function setWeaviateClientUrl() {
            let clientUrl = document.getElementById("weaviateClientUrl").value;
            await eel.set_weaviate_client_url(clientUrl)();
        }

        async function setAPIKey() {
            let apiKey = document.getElementById("apiKey").value;
            await eel.set_openai_api_key(apiKey)();
        }

        async function injectWeaviateData() {
            let data = document.getElementById("weaviateData").value;
            await eel.inject_data_into_weaviate(data)();
        }

        // Additional settings functions can go here
    </script>

</body>
</html>
