<!DOCTYPE html>
<html>
<head>
    <title>Settings - ModeZion Code</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/default.min.css">
    <script type="text/javascript" src="eel.js"></script>
    <style>
        /* Advanced Visual Effects */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }

        .container, .chat-container {
            max-width: 900px;
            margin: auto;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
        }

        .menu {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 14px;
            font-size: 18px;
        }

        .menu a {
            color: white;
            text-decoration: none;
        }

        textarea, input[type="text"] {
            width: 100%;
            padding: 15px;
            margin: 15px 0 25px;
            border: 1px solid #555;
            border-radius: 4px;
            font-size: 18px;
            background-color: #333;
            color: #fff;
        }

        button {
            background-color: #555;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body onload="resizeWindow()">

    <div class="menu">
        <a href="index.html">Home</a>
        <a href="settings.html">Settings</a>
    </div>

    <div class="container">
        <h1>Settings</h1>
        <label for="weaviateClientUrl">Weaviate Client URL:</label>
        <input type="text" id="weaviateClientUrl" placeholder="Enter Weaviate Client URL...">
        <button onclick="setWeaviateClientUrl()"><i class="fas fa-cog"></i>Set Weaviate Client URL</button><br>

        <label for="apiKey">OpenAI API Key:</label>
        <input type="text" id="apiKey" placeholder="Enter OpenAI API Key...">
        <button onclick="setAPIKey()"><i class="fas fa-key"></i>Set API Key</button><br>
    </div>

    <div class="chat-container">
        <h1>Chat Box</h1>
        <div id="chat-box">
            <!-- Chat messages will be displayed here -->
        </div>
    </div>

    <script>
        // Function to resize the browser window
        function resizeWindow() {
            window.resizeTo(1280, 720);
        }

        // JavaScript functions for settings
        async function setWeaviateClientUrl() {
            let clientUrl = document.getElementById("weaviateClientUrl").value;
            await eel.set_weaviate_client_url(clientUrl)();
        }

        async function setAPIKey() {
            let apiKey = document.getElementById("apiKey").value;
            await eel.set_openai_api_key(apiKey)();
        }
    </script>

</body>
</html>
