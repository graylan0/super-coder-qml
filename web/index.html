<!DOCTYPE html>
<html>
<head>
    <title>Quantum Code Manager</title>
    <link rel="stylesheet" href="css/all.min.css">
    <script type="text/javascript" src="eel.js"></script>
    <style>
        /* Tesla-Inspired Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .menu {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 14px;
            font-size: 18px;
        }

        .menu a {
            color: white;
            text-decoration: none;
        }

        textarea, input[type="text"] {
            width: 100%;
            padding: 15px;
            margin: 15px 0 25px;
            border: 1px solid #555;
            border-radius: 4px;
            font-size: 18px;
            background-color: #333;
            color: #fff;
        }

        button {
            background-color: #555;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }

        button i {
            margin-right: 8px;
        }

        #directiveBox {
            background-color: #2a2a2a;
            border: 2px solid #555;
        }
    </style>
</head>
<body>

    <div class="menu">
        <a href="index.html">Home</a>
        <a href="settings.html">Settings</a> 
    </div>

    <div class="container">
        <h1>Quantum Code Manager</h1>

        <textarea id="codeInput" placeholder="Enter your code with placeholders..."></textarea>

        <input type="text" id="directiveBox" placeholder="Enter Directive...">

        <button onclick="identifyPlaceholders()"><i class="fas fa-search"></i>Identify Placeholders</button>
        <button onclick="fillPlaceholders()"><i class="fas fa-pen"></i>Fill Placeholders</button>
    </div>

    <script>
        // JavaScript function to identify placeholders
        async function identifyPlaceholders() {
            let code = document.getElementById("codeInput").value;
            let lines = await eel.identify_placeholders(code)();
            console.log("Identified placeholders at lines:", lines);
        }

        // JavaScript function to fill placeholders
        async function fillPlaceholders() {
            let code = document.getElementById("codeInput").value;
            let filledCode = await eel.fill_placeholders(code)();
            document.getElementById("codeInput").value = filledCode;
        }
    </script>

</body>
</html>
